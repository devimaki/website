        <h1 style="font-family: paladins;" class="text-center">KAIZEN</h1>
        <div class="mx-5">
            <h2>Définition</h2>
            <p>
                Kai (改) : Changement<br>
                Zen (善) : Meilleur<br><br>
    
                Le "Kaizen" est une méthode d'amélioration constante.<br><br>
                À l'inverse des méthodes occidentales (on jette tout, et on recommence tout),<br><br>
                
                Le Kaizen consiste à s'améliorer (même légèrement) tout les jours. Sans <b>jamais</b> se relâcher.<br><br>
            </p>
